name: Heavy checks

on:
  workflow_dispatch: {}
  schedule:
    # weekly heavy checks (full test run)
    - cron: '0 8 * * 1'

jobs:
  heavy-tests:
    name: Heavy test run (manual or scheduled)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies (heavy)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install pytest
      - name: Run full test suite
        run: |
          # This runs the full test suite; run manually or weekly on main for deeper validation
          pytest -q
